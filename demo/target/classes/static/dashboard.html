<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            max-width: 90%;
        }
        h2 {
            color: #333;
        }
        p {
            font-size: 18px;
            margin: 10px 0;
            color: #555;
        }
        .info {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 6px;
            font-weight: bold;
            display: inline-block;
            min-width: 100px;
        }
        button {
            background: #ff4757;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
        }
        button:hover {
            background: #e84118;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Welcome</h2>
        <p><strong>Name:</strong> <span class="info" id="name"></span></p>
        <p><strong>Amount:</strong> <span class="info" id="amount"></span></p>
        <p><strong>Bank ID:</strong> <span class="info" id="bankId"></span></p>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        let user = JSON.parse(sessionStorage.getItem("user"));

        if (!user) {
            window.location.href = "index.html"; // Redirect to login if not logged in
        } else {
            document.getElementById("name").innerText = user.name;
            document.getElementById("amount").innerText = user.amount.toLocaleString();
            document.getElementById("bankId").innerText = user.bankId;
        }

        function logout() {
            sessionStorage.removeItem("user");
            window.location.href = "index.html"; // Redirect to login
        }
    </script>

</body>
</html>
